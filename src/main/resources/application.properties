spring.application.name=Shopping_Cart

spring.main.banner-mode=off

# Data Source Properties For MySql
spring.datasource.url=jdbc:mysql://localhost:3306/shoppingcart
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# Print Sql Queries On Console
spring.jpa.show-sql=true

# To Create Dynamically Table 
spring.jpa.hibernate.ddl-auto=update

# Change Port Number 
server.port=9090

#Ser Context Path
#server.servlet.context-path=/ecom

