<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	data-th-replace="~{base :: layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>product details</title>
</head>
<body>
	<section>
		<div class="container card-sh" style="margin-top: 70px">
			<div class="col-md-12 p-5">
				<div class="row">

					<div class="col-md-6 text-end">
						<img src="img/category_img/laptop.jpg" width="330px"
							height="400px">
						<p class="text-center">Laptop</p>

					</div>

					<div class="col-md-6">

						<div class="col-md-6">
							<p>
								<span class="fw-bold">Description : </span><br>
								Dell Laptop, 512SSD
							</p>
							<p>
								<span class="fw-bold"> Product Details: </span> <br> Status
								:
								<th:block">
									<span class="badge bg-success">Available</span>
								</th:block>

								<th:block">
									<span class="badge bg-warning">out of stock</span>
								</th:block>


								<br> Category:<br> Policy : 7 Days Replacement &
								Return
							</p>
							<p class="fs-5 fw-bold">
								Price :&nbsp; &nbsp; &nbsp; &nbsp;<i class="fas fa-rupee-sign"></i>7000
								<span class="fs-6 text-decoration-line-through text-secondary">14000</span>
								<span class="fs-6  text-success">50% off</span>
							</p>

							<div class="row">
								<div class="col-md-4 text-success text-center p-2">
									<i class="fas fa-money-bill-wave fa-2x"></i>
									<p>Cash On Delivery</p>
								</div>
								<div class="col-md-4 text-danger text-center p-2">
									<i class="fas fa-undo-alt fa-2x"></i>
									<p>Return Available</p>
								</div>
								<div class="col-md-4 text-primary text-center p-2">
									<i class="fas fa-truck-moving fa-2x"></i>
									<p>Free Shipping</p>
								</div>
							</div>

							<th:block>
								<th:block>
									<a href="/ecom/login" class="btn btn-danger col-md-12">Add
										To Cart</a>
								</th:block>
							</th:block>

							<th:block>
								<a href="#" class="btn text-white btn-warning col-md-12 mt-2">Out
									of Stock</a>
							</th:block>

						</div>


					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
