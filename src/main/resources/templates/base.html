<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>base</title>

<!-- Bootstrap cdn -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- fornt Awesome cdn link -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Add Link Css -->
<link rel="stylesheet" data-th-href="@{'/css/style.css'}">
<link rel="stylesheet" data-th-href="@{'/css/valid.css'}">


</head>
</head>
<body>
	<!-- Start Navbar -->
	<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><i
				class="fa-solid fa-cart-shopping"></i> Ecom Store</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/"><i class="fa-solid fa-house"></i>
							Home</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/products">Product</a></li>
				</ul>

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<th:block th:if="${user==null}">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="signin"><i
								class="fa-solid fa-arrow-right-to-bracket"></i> LOGIN</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="register">REGISTER</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="signin">ADMIN</a></li>
					</th:block>
					<th:block th:if="${user!=null}">
						
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/user/user-orders"><i class="fa-solid fa-gift"></i> Orders</a></li>

						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/user/cart"><i
								class="fa-solid fa-cart-plus"></i> Cart[ [[${count}]] ]</a></li>

						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#"><i class="fa-solid fa-user"></i>
								[[${user.name}]]</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/logout"><i
								class="fa-solid fa-right-from-bracket"></i>logout</a></li>
								
					</th:block>
				</ul>

			</div>
		</div>
	</nav>
	<!-- End Navbar -->

	<div th:replace="${content}"></div>

	<!-- Start Footer -->
	<div class="container-fluid p-1 bg-primary text-center text-white"
		style="margin-top: 50px">
		<p>ecom.com</p>
	</div>
	<!-- End Footer  -->

	<!-- Jquery Validation Library  -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
	<!-- <script type="text/javascript" src="js/script.js"></script> -->
	<script type="text/javascript" data-th-src="@{'/js/script.js'}"></script>
	
	<!-- End  -->

	<!-- Bootstrap javascript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</body>
</html>
