<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-5">

			<div class="card card-sh">
				<div class="card-header text-center">
					<p class="fs-4">Cart Page</p>
					
				</div>
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Sl No</th>
								<th scope="col">Image</th>
								<th scope="col">Product Name</th>
								<th scope="col">Price</th>
								<th scope="col" class="text-center">Quantity</th>
								<th scope="col">Total Price</th>
								<th scope="col">Action</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="cart,c:${carts}">
								<th scope="row">[[${c.count}]]</th>
								<td><img
									th:src="@{'/img/product_img/'+${cart.product.image}}"
									width="70px" height="70px"></td>
								<td>[[${cart.product.title}]]</td>
								
								<td>[[${cart.product.price}]]</td>
								
								<td class="text-center"><a
									th:href="@{'/user/cartQuantityUpdate?sy=de&cid='+${cart.id}}">
										<i class="fa-solid fa-minus"></i>
								</a> [ [[${cart.quantity}]] ] <a
									th:href="@{'/user/cartQuantityUpdate?sy=in&cid='+${cart.id}}">
										<i class="fa-solid fa-plus"></i>
								</a></td>
								<td>[[${cart.totalPrice}]]</td>
								<td  >
									<a th:href="@{'/user/deleteCart?cid='+${cart.id}}" class="btn btn-danger btn-sm"><i
												class="fa-solid fa-trash  fa-1x"></i> Remove</a>
								</td>
							</tr>
							<tr>
								<td colspan="5"></td>
								<td class="fw-bold">Total Price</td>
								<td class="fw-bold">&#8377; [[${totalAmount}]]</td>
							</tr>
						</tbody>
					</table>
					<div class="text-center">
						<a href="#" class="btn btn-warning"> Proceed Payment</a>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
